<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Manage Books</title>
</head>
<body>
    <div class="container">
    <h2>Manage Books</h2>
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{% if book.available %}Available{% else %}Borrowed{% endif %}</td>
                <td>
                    <a href="{{ url_for('routes.edit_book', book_id=book._id) }}" class="button">Edit</a>
                    <a href="{{ url_for('routes.delete_book', book_id=book._id) }}" class="button" onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
                </td>
            </tr>
        {% else %}
            <tr>
                <td colspan="4">No books found.</td>
            </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('routes.admin_dashboard') }}" class="button">Back to Dashboard</a>
    </div>
</body>
</html>
