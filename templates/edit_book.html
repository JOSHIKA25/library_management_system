<!DOCTYPE html>
<html>
<head>
    <title>Edit Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Edit Book</h2>
        <form method="POST">
            <input type="text" name="title" value="{{ book.title }}" placeholder="Book Title" required><br><br>
            <input type="text" name="author" value="{{ book.author }}" placeholder="Author" required><br><br>
            <button type="submit">Update Book</button>
        </form>
        <br>
        <a href="{{ url_for('routes.view_books') }}" class="button">Back to Books</a>
    </div>
</body>
</html>
